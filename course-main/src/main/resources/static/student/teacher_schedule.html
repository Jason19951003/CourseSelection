<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel">課程訊息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="courseContent" class="modal-body">

        </div>
    </div>

<script>
    $(document).ready(async function() {
        await loadDepartment();
        await loadCourseYear('courseYear');
        // timeout 一定要宣告funciton 不能直接寫$('#courseYear').change()
        setTimeout(function() {
            $('#courseYear').change();
        }, 100);
    });

    $('#courseYear, #depId, #teacherId').on('change', async(e) => {
        $('#scheduleBody').find('td').html('');
        var param = {
            'teacherId' : $('#teacherId').val(),
            'courseYear' : $('#courseYear').val(),
            'courseSemester' : $('#courseYear').find('option:selected').data('semester')
        }

        var queryString = new URLSearchParams(param).toString();

        const response = await fetch(`${ip}/course/getScheduleByClass?${queryString}`, {
            headers : {
                'Authorization': `Bearer ${token}`,
            }
        });

        const {state, message, data} = await response.json();
        data.forEach(obj => {
            var column;
            switch (obj.courseOfWeek) {
                case 'Monday':
                    column = 0;
                    break;
                case 'Tuesday':
                    column = 1;
                    break;
                case 'Wednesday':
                    column = 2;
                    break;
                case 'Thursday':
                    column = 3;
                    break;
                case 'Friday':
                    column = 4;
                    break;
            }
            
            for (var i = obj.courseStart; i <= obj.courseEnd; i++) {
                var rowIndex = obj.courseStart < 5 ? i-1 : i;
                $('#scheduleBody').find('tr').eq(rowIndex).find('td').eq(column).html(`<a href="#" data-bs-toggle="modal" data-bs-target="#courseModal" onclick="getCourseContent('${obj.coursePk}')">${obj.courseName}</a>(${obj.required})<br>${obj.courseLocate}`);
            }
        });
    });

    // 因為直接將html存在前端可能導致格式跑掉，所以用pk重新去資料庫查資料。
    async function getCourseContent(pk) {
        $('#courseContent').html('');
        var param = {
            coursePk : pk
        }

        var queryString = new URLSearchParams(param).toString();
        const response = await fetch(`${ip}/course/getScheduleByClass?${queryString}`, {
            headers : {
                'Authorization': `Bearer ${token}`,
            }
        });
        const {state, message, data} = await response.json();
        console.log(data);
        $('#courseContent').html(data[0].courseContent);
    }
</script>

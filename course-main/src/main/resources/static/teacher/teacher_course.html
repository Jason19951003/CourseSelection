<div class="d-flex align-items-center mb-3 p-3 border border-opacity-100 bg-white rounded">
    <select class="form-select" name="year" id="year" style="width: 150px;">
    </select>
</div>

<div class="p-3 mb-3 border border-opacity-100 bg-white rounded">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>年份</th>
                <th>學期</th>                
                <th>科系</th>
                <th>班級</th>
                <th>課名</th>
                <th>課程資訊</th>
                <th>編輯</th>
            </tr>
        </thead>
        <tbody id="courseBody">
        </tbody>
    </table>
</div>

<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel">課程訊息</h5>
            </div>
            <form id="courseForm" action="">
                <input type="hidden" name="courseIndex" id="courseIndex">
                <input type="hidden" name="classId" id="classId">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="depId">科&#12288;&#12288;系:</label>
                        <select id="depId" name="depId" class="form-select" aria-label="Default select example" disabled>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseName">課程名稱:</label>
                        <input type="text" id="courseName" name="courseName" class="form-control" placeholder="請輸入課程名稱" readonly>
                    </div>
                    <div class="form-group">
                        <label for="courseYear">課程年份:</label>
                        <input type="number" id="courseYear" name="courseYear" class="form-control" readonly>
                        <select id="courseSemester" name="courseSemester" class="form-select" disabled>
                            <option selected value="1">上</option>
                            <option value="2">下</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseContent">課程介紹:</label>
                        <textarea id="courseContent" name="courseContent" class="form-control" rows="8"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(async function() {
        await loadCourseYear('year');
        findCourseByTeacherId();
        loadDepartment();
    });

    $('#year').on('change', (e) => {
        findCourseByTeacherId();
    });
    $('#courseForm').on('submit', (e) => {
        e.preventDefault();
        saveCourse('courseForm', 'courseBody', 'courseModal');
    });
</script>

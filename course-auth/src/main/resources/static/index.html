<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>測試Redis</title>
</head>
<body>
	<button onclick="test()">連接Redis</button>
</body>
<script type="text/javascript">
	async function test() {
		const res = await fetch('http://localhost:8082/user/test');
		const {state, message, data} = await res.json();
		console.log(data);
	}
</script>
</html>

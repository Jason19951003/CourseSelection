<style>
    #user-header .form-group {
        margin-bottom: 0px;
    }

    #user-header .form-group select {
        flex-grow: 1;
        min-width: 150px;
        margin-right: 10px;
    }
</style>

<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="https://media.giphy.com/media/sSgvbe1m3n93G/source.gif" alt="Loading...">
                <p>上傳檔案中請稍後...</p>
            </div>
        </div>
    </div>
</div>

<div id="user-header" class="d-flex align-items-center mb-3 p-3 border border-opacity-100 bg-white rounded">
    <input name="classId" type="hidden">
    <div class="form-group">
        <select name="depId" class="form-select">
        </select>
    </div>
    <div class="form-group">
        <select name="classGrade" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div class="form-group">
        <select name="className" class="form-select">
            <option value="甲">甲</option>
            <option value="乙">乙</option>
            <option value="丙">丙</option>
        </select>
    </div>
</div>

<div class="p-3 mb-3 border border-opacity-100 bg-white rounded">
    <table id="studentTable" class="table table-striped table-hover">
        <button class="btn btn-success" style="margin-right: 15px;" data-bs-toggle="modal"
            data-bs-target="#studentModal" onclick="insertUser('studentForm', 3)">新增</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#importModal"
            style="margin-right: 15px;">匯入</button>
        <button class="btn btn-success" style="margin-right: 15px;" onclick="updateGrade()">年級更新</button>
        <div>
            <select id="page_length" name="page_length" class="form-select mt-3" style="width: 150px;">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <thead>
            <tr>
                <th>學號</th>
                <th>姓名</th>
                <th>科系</th>
                <th>性別</th>
                <th>生日</th>
                <th>Email</th>
                <th>手機</th>
                <th>年級</th>
                <th>班級</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="studentBody">
        </tbody>
    </table>
</div>

<div class="border border-opacity-100 bg-white rounded d-flex justify-content-center">
    <div class="pagination p-3">

    </div>
</div>

<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentModalLabel">學生訊息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="studentForm" action="">
                <input type="hidden" name="saveFunction" id="saveFunction" value="insert">
                <input type="hidden" name="classId" id="classId">
                <input type="hidden" name="permissionId" id="permissionId" value="3">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userId">學&#12288;&#12288;號:</label>
                        <input type="text" id="userId" name="userId" class="form-control" placeholder="請輸入學號" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseId">姓&#12288;&#12288;名:</label>
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="請輸入姓名"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="depId">科&#12288;&#12288;系:</label>
                        <select id="depId" name="depId" class="form-select">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>性&#12288;&#12288;別:</label>
                        <div>
                            <input class="form-check-input" type="radio" name="sex" id="male" value="1" checked>
                            <label class="form-check-label" for="male">男</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="sex" id="female" value="2">
                            <label class="form-check-label" for="female">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">生&#12288;&#12288;日:</label>
                        <input type="date" id="birthDate" name="birthDate" class="form-control" placeholder="請輸入生日"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子信箱:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="請輸入Email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">手&#12288;&#12288;機:</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="請輸入手機" required>
                    </div>
                    <div class="form-group">
                        <label>班&#12288;&#12288;級:</label>
                        <select id="classGrade" name="classGrade" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>年
                        <select id="className" name="className" class="form-select">
                            <option value="甲">甲</option>
                            <option value="乙">乙</option>
                            <option value="丙">丙</option>
                        </select>班
                    </div>
                    <div class="form-group">
                        <label for="birthDate">入學日期:</label>
                        <input type="date" id="admissionDate" name="admissionDate" class="form-control"
                            placeholder="請輸入入學日期" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">大頭貼:&#12288;</label>
                        <input type="file" id="avatar" name="avatar" class="form-control" accept=".jpg, .png">
                        <img id="avatarPreview" src="" alt="預覽圖片"
                            style="max-width: 200px; max-height: 200px; margin-top: 10px; display: none;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importModalLabel">匯入資料</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="importForm" action="" enctype="multipart/form-data">
                <input type="hidden" name="permissionId" id="permissionId" value="3">
                <div class="modal-body">
                    <div class="form-group">
                        <a href="http://localhost:8080/api/downloadUserInfo" class="btn btn-success"
                            onclick="download()">下載</a>
                    </div>
                    <div class="form-group">
                        <label for="year">年&#12288;&#12288;份:</label>
                        <input type="number" id="year" name="year" class="form-control" placeholder="請輸入年份" required>
                    </div>
                    <div class="form-group">
                        <label for="userFile">檔&#12288;&#12288;案:</label>
                        <input type="file" id="userFile" name="userFile" class="form-control" accept=".xls,.xlsx"
                            required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">上傳</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(async function () {
        $('#year').val(new Date().getFullYear() - 1911);
        $('#studentForm').on('submit', (e) => {
            e.preventDefault();
            saveUser('studentForm', 'studentBody', 'studentModal');
        });

        // 同時給多個element 註冊同一個事件
        $('#user-header select[name="depId"], #user-header select[name="classGrade"], #user-header select[name="className"]').on('change', async (e) => {
            $('#user-header input[name="classId"]').val('');
            // 獲取參數值
            const depId = $('#user-header select[name="depId"]').val();
            const classGrade = $('#user-header select[name="classGrade"]').val();
            const className = $('#user-header select[name="className"]').val();

            // 構建查詢字符串
            const queryString = new URLSearchParams({
                depId: depId,
                classGrade: classGrade,
                className: className
            }).toString();

            const res = await fetch(`${ip}/user/findClassInfo?${queryString}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            var { state, message, data } = await res.json();
            if (data[0]) {
                $('#user-header input[name="classId"]').val(data[0].classId);
            }
            await searchUser('studentBody', 'studentModal', 3);
            $('#page_length').trigger('change', [1]);
        });

        bindPage('studentBody');
        await loadDepartment();
        await $('#user-header select[name="depId"]').change();
    });

    $('#importForm').submit(async function (e) {
        e.preventDefault();
        // 顯示模態視窗
        $('#loadingModal').modal('show');
        var modalElement = document.getElementById('importModal');
        var modalInstance = bootstrap.Modal.getInstance(modalElement);
        modalInstance.hide();

        const res = await fetch(`${ip}/user/insertUserFromExcel`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: new FormData($('#importForm')[0])
        });

        const { state, message, data } = await res.json();
        // 顯示模態視窗
        $('#loadingModal').modal('hide');
        $('#importForm')[0].reset();
        if (state) {
            $('#user-header select[name="depId"]').change();
        }
        Swal.fire({
            title: message,
            icon: state ? "success" : "error"
        });
    });

    async function updateGrade() {
        const response = await fetch(`${ip}/user/updateCurrentStudent`, {
            method : "PUT",
            headers : {
                'Authorization': `Bearer ${token}`
            }
        });
        const {state, message, data} = await response.json();

        if (state) {
            $('#user-header select[name="depId"]').change();
        }

        Swal.fire({
            title: message,
            icon: state ? "success" : "error"
        });
    }
</script>

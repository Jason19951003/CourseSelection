<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>學生成績管理系統</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #FFFFFF;
		}

		.header {
			background-color: #FFFFFF;
			color: black;
			padding: 15px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid #dee2e6;
		}

		.sidebar {
			background-color: #FFFFFF;
			color: #343a40;
			min-height: 100vh;
			padding: 15px;
		}

		.sidebar .nav-link {
			color: #343a40;
		}

		.sidebar .nav-link.active {
			background-color: #DAEAE8;
		}

		.content {
			padding: 15px;
			background-color: #f8f9fa;
			border-left: 1px solid #dee2e6;
		}

		.pagination .page-link {
			color: #007bff;
		}

		.pagination .page-item.active .page-link {
			background-color: #007bff;
			border-color: #007bff;
		}

		@media (max-width: 992px) {
			.sidebar {
				min-height: auto;
				/* 移除min-height */
			}
		}
	</style>
</head>

<body>
	<div class="header">
		<div>
			<h1><i class="fas fa-university"></i>大學選課系統</h1>
		</div>
		<div>
			<span style="font-size: 24px;"><i class="fas fa-user-cog"></i>管理員</span>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-12 col-lg-2 order-2 order-lg-2 sidebar">
				<div class="position-sticky">
					<ul class="nav flex-lg-column flex-row">
						<li class="nav-item">
							<a class="nav-link active" href="#"><i class="fas fa-home"></i> 系統首頁</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fas fa-book"></i> 課程管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex justify-content-between align-items-center check"
								data-bs-toggle="collapse" href="#personalInfoCollapse" role="button"
								aria-expanded="false" aria-controls="personalInfoCollapse" >
								<span><i class="fas fa-user"></i> 個人資料</span>
								<i class="fas fa-chevron-down down"></i>
							</a>
							<div class="collapse" id="personalInfoCollapse" personal-data="1">
								<ul class="nav flex-column ms-3">
									<li class="nav-item">
										<a class="nav-link check" href="#"><i class="fas fa-chalkboard-teacher"></i> 老師資料</a>
									</li>
									<li class="nav-item">
										<a class="nav-link check" href="#"><i class="fas fa-user-graduate"></i> 學生資料</a>
									</li>
								</ul>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> 退出系統</a>
						</li>
					</ul>
				</div>
			</nav>

			<main class="col-12 col-lg-10 order-2 order-lg-2 content">
				<div class="d-flex mb-3 p-3 border border-opacity-100 bg-white rounded ">
					<input type="text" class="form-control w-50" placeholder="請輸入關鍵字查詢">
					<div class="ms-2">
						<button class="btn btn-success">查詢</button>
						<button class="btn btn-primary">重置</button>
					</div>
				</div>

				<div class="p-3 mb-3 border border-opacity-100 bg-white rounded">
					<table class="table table-striped table-hover">
						<button class="btn btn-success">新增</button>
						<thead>
							<tr>
								<th scope="col">名稱</th>
								<th scope="col">描述</th>
								<th scope="col">課時</th>
								<th scope="col">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>大學英語</td>
								<td>大學英語精讀課</td>
								<td>24課時</td>
								<td>
									<button class="btn btn-success btn-sm">編輯</button>
									<button class="btn btn-danger btn-sm">刪除</button>
								</td>
							</tr>
							<tr>
								<td>大學英語</td>
								<td>大學英語精讀課</td>
								<td>24課時</td>
								<td>
									<button class="btn btn-success btn-sm">編輯</button>
									<button class="btn btn-danger btn-sm">刪除</button>
								</td>
							</tr>
							<!-- 更多課程資料 -->
						</tbody>
					</table>
				</div>

				<div aria-label="Page navigation example" class="border border-opacity-100 bg-white rounded">
					<div class="pagination p-3">
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<!-- 更多分頁按鈕 -->
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var navLink = document.getElementsByClassName('nav-link');
			var personalInfoCollapse = new bootstrap.Collapse(document.getElementById('personalInfoCollapse'), {
                toggle: false
            });
			for (var i = 0; i < navLink.length; i++) {
				navLink[i].addEventListener('click', (e) => {
					// 確保點擊的是 nav-link
					var clickedElement = e.target;
					if (!clickedElement.classList.contains('nav-link')) {
						clickedElement = clickedElement.closest('.nav-link');
					}

					// 切換 active 屬性
					var activeElement = document.querySelector('.nav-link.active');
					if (activeElement) {
						activeElement.classList.remove('active');
					}
					clickedElement.classList.add('active');

					var collapseElement = document.getElementById('personalInfoCollapse');
					var icon = document.querySelector('.down');
					var check = clickedElement.classList.contains('check');
					// 如果是點擊個人資料，改變箭頭方向
					if (check) {
						if (clickedElement.querySelector('.down')) {
							if (icon.classList.contains('fa-chevron-up')) {
								icon.classList.remove('fa-chevron-up');
								icon.classList.add('fa-chevron-down');
							} else {
								icon.classList.remove('fa-chevron-down');
								icon.classList.add('fa-chevron-up');
							}
						}
					} else {
						icon.classList.remove('fa-chevron-up');
						icon.classList.add('fa-chevron-down');
						personalInfoCollapse.hide();
					}
				})
			}


		});

	</script>
</body>

</html>
